<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Relatório de Lançamentos</title>
</h:head>

<h:body>
	<ui:include src="/menu.xhtml"></ui:include>
	<b:messages id="msg" />
	<b:form id="relLancamento">
		<b:panelGrid columns="2">

			<b:column>
				<h:outputLabel value="Nota Fiscal:" />
				<b:inputText value="#{relLancamentoBean.numeroNotaFiscal}" />
			</b:column>


			<b:column>
				<b:dateTimePicker format="DD.MM.YYYY" locale="en"
					value="#{relLancamentoBean.dataFinal}" label="Data Final" />
			</b:column>
			
			<b:column>
				<b:dateTimePicker format="DD.MM.YYYY" locale="en"
					value="#{relLancamentoBean.dataInicial}" label="Data Inicio" />
			</b:column>
		</b:panelGrid>

		<b:commandButton value="Buscar"
			action="#{relLancamentoBean.buscarLacamento}" look="success"
			style="margin-left:20px; margin-bottom: 50px" />

	</b:form>
	<b:form>
		<b:dataTable value="#{relLancamentoBean.lancamentos}" var="lanc"
			border="1" cellpadding="6" pdf="true" excel="true">

			<b:dataTableColumn value="#{lanc.numeroNotaFiscal}" />

			<b:dataTableColumn value="#{lanc.dataInicial}" />

			<b:dataTableColumn value="#{lanc.dataFinal}" />
			
			

		</b:dataTable>
		
		
	</b:form>
</h:body>
</html>
