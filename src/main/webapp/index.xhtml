<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>




	<h:form id="formLogin" style="margin-top: 18%; margin-left:40%">


		<b:panelGrid columns="1">
			<b:panel style="width: 30%; ">
				<h3 style="margin-left: 40%;">Login</h3>
				<b:column style="margin-top: 5px">

					<b:inputText id="login" value="#{pessoaBean.pessoa.login}"
						required="true" requiredMessage="Informe o login"
						style="width: 100% !important" placeholder="Login"
						autocomplete="false" />
				</b:column>
				<b:column>

					<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}"
						required="true" requiredMessage="Informe a senha"
						style="width: 100% !important" placeholder="Senha"
						autocomplete="false" />
				</b:column>
				<b:column>
					<b:commandButton value="Entrar" action="#{pessoaBean.logar}"
						look="primary" style=" margin-top:5px; width:100%; " />
				</b:column>
			</b:panel>
			<b:messages autoUpdate="true" id="msg" style="width: 300px" />
		</b:panelGrid>

	</h:form>

</h:body>
</html>
